<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="main.js" defer></script>

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <img src="./images/bg-stars.svg" alt="" class="img1" />
    <div class="container">
      <h1>We're launching soon</h1>
      <div class="elements">
        <div class="element">
          <div class="element-container days">00</div>
          <span>Days</span>
        </div>
        <div class="element">
          <div class="element-container hours">00</div>
          <span>Hours</span>
        </div>
        <div class="element">
          <div class="element-container minutes">00</div>
          <span>Minutes</span>
        </div>
        <div class="element">
          <div class="element-container seconds">00</div>
          <span>Seconds</span>
        </div>
      </div>
    </div>
    <img src="./images/pattern-hills.svg" alt="" class="img2" />
  </body>
</html>
